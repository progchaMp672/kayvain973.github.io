<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Company Forms</title>
        <meta charset="utf-8">
        <style>
            body {
            background-color: #99a3a3;
            color: #3f032f;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            }

            header, nav, main, footer {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            }

            h2, h3 {
            text-align: center;
            margin: 10px 0;
            }

            header {
            text-align: center;
            margin-bottom: 20px;
            }

            nav {
            border: 1px solid black;
            margin-bottom: 20px;
            background-color: slategray;
            text-align: center;
            }

            .nav-bar a {
            color: black;
            padding: 10px;
            margin: 10px;
            text-decoration: none;
            border: 1px solid black;
            display: inline-block;
            transition: color 1s;
            }

            .nav-box {
            color: black;
            border: 1px solid black;
            }

            .nav-box:hover {
            border-color: rgba(62, 62, 78, 0.236);
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
            }

            button:hover {
            background-color: #555;
            }


            @media (max-width: 768px) {
            header, main, footer {
                width: 95%;
            }

            .nav-bar a {
                display: block;
                margin: 5px 0;
            }
            }

            @media (max-width: 480px) {
            header, main, footer {
                width: 100%;
            }

            .nav-bar a {
                padding: 8px;
                }
            }
            form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            label {
            display: column;
            margin-bottom: 8px;
            font-weight: bold;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            }

            button[type="submit"],
            button[type="reset"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            }

            button[type="submit"]:hover,
            button[type="reset"]:hover {
            background-color: #555;
            }

            input[type="checkbox"],
            input[type="radio"] {
            margin-right: 8px;
            }

            fieldset {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            }

            legend {
            font-weight: bold;
            }

            input:focus {
            border-color: #333;
            outline: none;
            background-color: #e0f7fa;
            }
        </style>
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>Kei Vangs Knowledgeable Viper ⚡︎ ITIS 3135</h1>
            <nav class="nav-bar">
                <a href="index.html" class="nav-box">Home</a>
                <a href="introduction.html" class="nav-box">Introduction</a>
                <a href="contract.html" class="nav-box">Contract</a>
                <a href="about.html" class="nav-box">About</a>
                <a href="website_evaluations.html" class="nav-box">Website Evaluations</a>
                <a href="tables.html" class="nav-box">Company Tables</a>
                <a href="forms.html" class="nav-box">Company Forms</a>
            </nav>
            <nav class="nav-bar">
                <a href="stuff/index.htm" target="_blank" class="nav-box">Crappy</a>
                <a href="kvangbooks.com/index.html" target="_blank" class="nav-box">KVang Books</a>
            </nav>
        </header>
        <main>
            <h2>Company Forms</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890"  required><br><br>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>
            
                <!-- Checkboxes -->
                <fieldset>
                  <legend>Services Interested In:</legend>
                  <input type="checkbox" id="service1" name="services" value="Reading">
                  <label for="service1">Reading</label><br>
            
                  <input type="checkbox" id="service2" name="services" value="Creation">
                  <label for="service2">Creation</label><br>
            
                  <input type="checkbox" id="service3" name="services" value="Magic">
                  <label for="service3">Magic</label><br>
            
                  <input type="checkbox" id="service4" name="services" value="Developmental Magic">
                  <label for="service4">Developmental Magic</label><br>
                </fieldset><br>
            
                <!-- Radio buttons -->
                <fieldset>
                  <legend>Preferred Contact Method:</legend>
                  <input type="radio" id="contact-email" name="contact-method" value="Email" required>
                  <label for="contact-email">Email</label><br>
            
                  <input type="radio" id="contact-phone" name="contact-method" value="Phone" required>
                  <label for="contact-phone">Phone</label><br>
            
                  <input type="radio" id="contact-none" name="contact-method" value="None" required>
                  <label for="contact-none">None</label><br>
                </fieldset><br>
            
                <!-- Dropdown select box -->
                <label for="priority">Fun Value:</label>
                <select id="priority" name="priority" required>
                  <option value="not-fun">Not Fun</option>
                  <option value="fun">Fun</option>
                  <option value="great-fun">Great Fun!</option>
                </select><br><br>
            
                <!-- Buttons -->
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
              </form>

        </main>
